        <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0"><h1>之一</h1>
            <h2>	
                行行重行行，與君生別離。<br>
             	相去萬餘里，各在天一涯。<br>
            	道路阻且長，會面安可知。<br>
             	胡馬依北風，越鳥巢南枝。<br>
             	相去日已遠，衣帶日已緩。<br>
             	浮雲蔽白日，游子不顧返。<br>
             	思君令人老，歲月忽已晚。<br>
             	棄捐勿復道，努力加餐飯。<br>
            </h2></div>
        <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0"><h1>之二</h1>
            <h2>	
                青青河畔草，鬱鬱園中柳。<br>
             	盈盈樓上女，皎皎當窗牖。<br>
             	娥娥紅粉妝，纖纖出素手。<br>
             	昔為娼家女，今為蕩子夫。<br>
             	蕩子行不歸，空床難獨守。<br>
        </h2></div>
        
        <div class="tab-pane fade" id="contact-tab-pane" role="tabpanel" aria-labelledby="contact-tab" tabindex="0"><h1>之三</h1>
            <h2>	
                青青陵上柏，磊磊澗中石。<br>
             	人生天地間，忽如遠行客。<br>
             	鬥酒相娛樂，聊厚不為薄。<br>
             	驅車策駑馬，游戲宛與洛。<br>
             	洛中何鬱鬱，冠帶自相索。<br>
             	長衢羅夾巷，王侯多第宅。<br>
             	兩宮遙相望，雙闕百餘尺。<br>
            	極宴娛心意，戚戚何所迫？<br>
                </h2></div>
