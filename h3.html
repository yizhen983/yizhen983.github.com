            <h1>揚州慢</h1>
        淳熙丙申至日，予過維揚。夜雪初霽，薺麥彌望。<br>
        入其城，則四顧蕭條，寒水自碧，暮色漸起，戍角悲吟。<br>
        予懷愴然，感慨今昔，因自度此曲。<br>
        千巖老人以為有“黍離”之悲也。<br>
        淮左名都，竹西佳處，解鞍少駐初程。<br>
        過春風十里。盡薺麥青青。<br>
        自胡馬窺江去后，廢池喬木，猶厭言兵。<br>
        漸黃昏，清角吹寒。都在空城。<br>
        杜郎俊賞，算而今、重到須驚。<br>
        縱豆蔻詞工，青樓夢好，難賦深情。<br>
        二十四橋仍在，波心蕩、冷月無聲。<br>
        念橋邊紅藥，年年知為誰生。<br>
